<!DOCTYPE html>
<html>
<head>
    <title>Nicholas "Nickc01" Cullen's Portfolio</title>
    <meta charset="UTF-8">
    <meta name="description" content="Game Programming portfolio for Nicholas Cullen, aka Nickc01">
    <meta name="keywords" content="Portfolio, C#, C++, CPP, Nickc01, Nicholas Cullen, Programming, Unity, Unity3D, Hollow Knight, Mods">
    <meta name="author" content="Nicholas Cullen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="follow" />
    <link rel="stylesheet" type="text/css" href="style.css">

    <meta property="og:title" content="Nicholas Cullen's Portfolio" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nickc01.github.io/" />
    <meta property="og:image" content="https://nickc01.github.io/images/logo-large.png" />
    <meta property="og:description" content="Game Programming portfolio for Nicholas Cullen" />
    <meta name="theme-color" content="#6B9D3E">



    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#6b9d3e">
    <meta name="msapplication-TileColor" content="#da532c">
</head>

<body>
    <canvas id='backgroundCanvas'></canvas>
    <div id="panel-menu">
        <div id="hamburger-menu">
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
        </div>
        <div id="panels" class="unhighlightable">
            <a id="aboutme-button">About</a>
            <a id="home-button">Home</a>
            <a id="projects-button">Projects</a>
            <a id="contact-button">Contact</a>
            <a id="objectives-button">Objectives</a>
        </div>
    </div>
    <noscript>
        <h3 id="no-script-text">Javascript is required to navigate this site</h3>
    </noscript>
    <div id="selected-project-area" tabindex="2">
        <div id="selected-project-background" onclick="projectPanel.closeProject();"></div>
        <div id="selected-project-contents">
            <div id="selected-project-top-bar">
                <svg height="16" width="16" viewBox="0 0 200 25" preserveAspectRatio="xMinYMid meet">
                    <text id="selected-project-title" x="0" y="18">Corrupted Kin</text>
                </svg>
            </div>
            <div id="close-button" onclick="projectPanel.closeProject();" onmouseover="projectPanel.closeButtonHover();">
                <svg id="close-button-svg" width="80" height="80">
                    <rect width="50%" height="10%" />
                    <rect width="50%" height="10%" />
                </svg>
            </div>
            <div id="contents-background"></div>
            <div id="contents">
                <div id="video-area">
                    <video autoplay loop muted controls>
                        <source type="video/mp4">
                    </video>
                    <div id="selected-project-tags">
                        <h1>C#</h1>
                        <h1>Unity 3D</h1>
                    </div>
                </div>
                <div id="description"></div>
            </div>
        </div>
    </div>
    <div id="console"></div>
    <script src="js/core.js"></script>
    <script src="js/projects-panel.js"></script>
    <script src="js/contact-panel.js"></script>
    <script src="js/home-panel.js"></script>
    <script defer src="js/preloader.js"></script>
    <script defer src="js/background.js"></script>
    <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</body>
</html>
